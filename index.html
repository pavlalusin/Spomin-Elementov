<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="title">Periodni Sistem</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="star fa"></i></li>
        		<li><i class="star fa"></i></li>
        		<li><i class="star fa"></i></li>
        	</ul>

        	<span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <!-- This will be filled from javascript. And will look like below: -->
            <!-- <li class="card" type="0">H</li> -->
            <!-- <li class="card" type="0">Vodik</li> -->
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Bravo!</h2>
                <a class="close" href=# >×</a>
                <div class="content-1">
                    Upelo vam je najti vse pare.
                </div>
                <div class="content-2">
                    <p>Za to ste porabili <span id=finalMove> </span> potez</p>
                    <p>v <span id=totalTime> </span> </p>
                    <p>Ocena:  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="location.reload()">
                    Nova igra
                </button>
            </div>
        </div>

        <div>
            <h2>Več iger</h2>
            <a href="?type=kemija">Kemija</a>
            <a href="?type=fizika">Fizika</a>
        </div>
    </div>
    <script src="js/pairs.json"></script>
    <script src="js/app.js"></script>
</body>
</html>
